<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Textarea</title>
</head>

<body class="flex justify-center items-center min-h-screen m-0 p-5 box-border relative bg-cover"
    style="background-image: url('https://images.unsplash.com/photo-1464618663641-bbdd760ae84a?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=2070');">
    <div class="main-container w-full max-w-2xl bg-white rounded-xl shadow-md overflow-hidden">
        <div class="tabs-container p-6">
            <div class="tabs-nav flex border-b border-gray-200 items-center justify-center gap-2">
                <button
                    class="tab-link active bg-transparent border-none cursor-pointer py-3 px-4 text-base text-gray-500 border-b-2 border-transparent mb[1px] hover:text-gray-800 active text-black font-semibold border-black"
                    data-tab="tab-1">First Tab</button>
            </div>
            <div class="tabs-content mt-4">
                <div id="tab-1" class="tab-panel active">
                    <div class="accordion-container">
                        <div class="accordion-item">
                            <button type="button" class="accordion flex justify-between items-center w-full 
                            p-4 bg-gray-900 text-white rounded-md focus:outline-none hover:bg-gray-800">Section 1</button>
                            <div class="panel mb-4 p-4 bg-white border border-gray-300 rounded-md text-gray-700 active" data-tab="panel-1">
                                <p>Content for section 1.</p>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <button type="button" class="accordion flex justify-between items-center w-full
                            p-4 bg-gray-900 text-white rounded-md focus:outline-none hover:bg-gray-800">Section 2</button>
                            <div class="panel p-4 bg-white border border-gray-300 rounded-md text-gray-700" data-tab="panel-1">
                                <p>Content for section 2.</p>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <button type="button" class="accordion flex justify-between items-center w-full 
                            p-4 bg-gray-900 text-white rounded-md focus:outline-none hover:bg-gray-800">Section 3</button>
                            <div class="panel p-4 bg-white border border-gray-300 rounded-md text-gray-700" data-tab="panel-1">
                                <p>Content for section 3.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/accordion.js"></script>
</body>

</html>
